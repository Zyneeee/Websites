<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://media.giphy.com/stickers/transparent-TK2yjDM28r0OVFnfri');
      background-size: cover;
      background-repeat: no-repeat;
      background-color: #003366;
      font-family: 'Times New Roman', Times, serif; /* Change font family here */
      color: black; /* Change text color here */
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
      padding-top: 50px; /* Adjust this value as needed */
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      margin: 0 auto; /* Center the container horizontally */
      max-width: 600px; /* Limit container width */
      padding: 20px; /* Add padding inside the container */
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="number"],
    input[type="checkbox"],
    button {
      margin: 5px;
    }

    button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="text"] {
      margin-top: 10px;
      padding: 5px;
      width: 200px;
      text-align: center;
      font-size: 16px;
    }

    .legal {
      position: relative;
      margin-top: 20px;
    }

    .legal a {
      color: black; /* Change text color here */
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <label for="length">Password Length:</label>
    <input type="number" id="length" value="8" min="1" max="128">
    <br>
    <input type="checkbox" id="includeNumbers">
    <label for="includeNumbers">Include Numbers</label>
    <br>
    <input type="checkbox" id="includeSymbols">
    <label for="includeSymbols">Include Symbols</label>
    <br>
    <button onclick="generatePassword()">Generate Password</button>
    <br>
    <input type="text" id="password" readonly>
    <p id="welcome-text">Welcome to our website!</p>
    <p>Generate strong and secure passwords for your accounts.</p>
    <p>Customize the length and options to fit your needs.</p>
    <div class="legal">
      <a href="terms_of_service.html">Terms of Service</a>
      <a href="privacy_policy.html">Privacy Policy</a>
    </div>
  </div>

  <script>
    // Function to handle click on Terms of Service link
    function handleTermsOfServiceClick() {
      // Add your logic here, such as tracking the click or displaying a confirmation message
    }

    // Function to handle click on Privacy Policy link
    function handlePrivacyPolicyClick() {
      // Add your logic here, such as tracking the click or displaying a confirmation message
    }

    // Function to generate password
    function generatePassword() {
      const length = parseInt(document.getElementById('length').value);

      const includeNumbers = document.getElementById('includeNumbers').checked;
      const includeSymbols = document.getElementById('includeSymbols').checked;
      
      let charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
      if (includeNumbers) charset += '0123456789';
      if (includeSymbols) charset += '!@#$%^&*()_+[]{}|;:,.<>?';
      
      let password = '';
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
      }
      
      document.getElementById('password').value = password;
    }

    // Event listener for when the page has fully loaded
    window.onload = function() {
      // Add event listeners to Terms of Service and Privacy Policy links
      const termsOfServiceLink = document.querySelector('a[href="tos.html"]');
      const privacyPolicyLink = document.querySelector('a[href="privacy_policy.html"]');

      if (termsOfServiceLink) {
        termsOfServiceLink.addEventListener('click', handleTermsOfServiceClick);
      }

      if (privacyPolicyLink) {
        privacyPolicyLink.addEventListener('click', handlePrivacyPolicyClick);
      }
    };
  </script>
</body>
</html>
